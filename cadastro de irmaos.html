<!doctype html>
<html lang="pt">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cadastro de irmãos</title>
  </head>  
  <body>
	<h1>CADASTRO DE IRMAOS DA CONGREGAÇAO CARAVELAS</h1>
	<br>
	<form>
		<label for="nome">Nome: </label>
		<input type="text" name="nome"  required> 
		<br>
		<label for="email">Email: </label>
		<input type="email" name="email"  required>
		<br>
		<label for="Endereço">Endereço:</label>
		<textarea name="mensagem" cols="30" rows="2" required></textarea> 
		<br>
		<label for="tel">Telefone:</label>
		<input type="tel" name="telefone"  required>
		<br>
		<label for="nascimento">Data de Nascimento:</label>
		<input type="date" name="nascimento"  required>
		<br>
		<label for="Batismo">Data de Batismo:</label>
		<input type="date" name="nascimento"  required>
		<br>			
		<label for="nome">Nome de um Contato: </label>
		<input type="text" name="nome"  required>
		<br>
		<label for="tel">Telefone:</label>
		<input type="tel" name="telefone"  required>
		<br>
		<label for="Parentesco">Parentesco: </label>
		<input type="test" name="nome" required>
		<br>
		<button type="submit"> Enviar </button>
	</form>
</body>
</html>
